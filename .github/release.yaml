changelog:
  categories:
    - title: 🛠 Breaking Changes
      labels: [ breaking ]
    - title: 🎉 Features
      labels: [ enhancement, feature ]
    - title: 🐛 Bug Fixes
      labels: [ bug ]
    - title: 👒 Dependencies
      labels: [ dependencies ]
    - title: Other
      labels: ['*']
      exclude:
        labels:
          - breaking
          - enhancement
          - feature
          - bug
          - dependencies
